<app-error-message></app-error-message>
<div class="pt-5 bg-blue-50 container mx-auto">
  <h1 class="font-bold text-center mb-1 text-xl">{{ title | uppercase }}</h1>
  @if (loading) {
    <p class="text-center text-lg">Loading...</p>
  }
  @for (movie of (movies$ | async)?.results; track movie.id) {
    <app-movie [movie]="movie"></app-movie>
  }
</div>
