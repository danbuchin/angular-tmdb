<article class="flex flex-row shadow-lg bg-blue-100">
    <img [src]="'http://image.tmdb.org/t/p/w342'+movie.poster_path" [alt]="movie.title" class="w-1/6">
    <div class="p-4">
        <h2 class="text-lg">{{movie.title}}</h2>
        <p>{{movie.overview}}</p>
        <p>Release date: {{movie.release_date}}</p>
    </div>
</article>
